name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ci-secret
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/countdown_db
    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: countdown_db
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install backend deps
        working-directory: backend
        run: uv sync --no-dev

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/countdown_db
        run: uv run python -m alembic upgrade head

      - name: Run tests
        working-directory: backend
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/countdown_db
        run: uv run pytest
